<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css" >
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>DKAT</title>
</head>
<body>
  <header>
    <div id="greetings">
      Welcome to Math Spar!
    </div>
    <button>
      Game Start
    </button>
    <div id="playerTurn">
      Which player is it now?
    </div>
  </header>
  <article id="playArea">
    <div id ="equationArea">
    <span id="valueX">X</span>
    <span id="operator">!@#$</span>
    <span id="valueY">Y</span>
    </div>
    <div id="givenAnswer">
      <div class="playerAnswer" id="aBoxOne">
          answer
      </div>
      <div class="playerAnswer" id="aBoxTwo">
        answer
      </div>
      <div class="playerAnswer" id="aBoxThree">
        answer
      </div>
    </div>
  </article>

  <article id="playerBox">
    <form id="finalAnswer">
      Answer: <input id="playerAnswer" type="text">
      <input type="submit">
    </form>
    <section>
      <div class="playerLives">
        Player 1 How many lives left?
      </div>
      <div class="playerLives">
        Player 2 How many lives left?
      </div>
    </section>

  </article>
  <footer>
    Copyright
  </footer>

</body>

<script src="js/app.js"></script>
</html>
