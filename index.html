<html lang="en">

    <title>DKAT</title>
</head>

  <header>

    </button>

      Which player is it now?
    </div>
  </header>
  <article id="playArea">
    <div class="equationBox">
      Equation box
    </div>
    <div id="givenAnswer">

          answer
      </div>
      <div class="playerAnswer" id="aBoxTwo">
        answer

      What's your answer gonna be?
    </p>

    <section>
      <div class="playerLives">
        Player 1 How many lives left?

      <div class="playerLives">
        Player 2 How many lives left?
      </div>

  </article>
  <footer>
    Copyright
