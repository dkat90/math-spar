<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Project-1 GA WDI-2-SG">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="scss/style.css" >
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/eb201f2027.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <title>Numbers</title>
</head>
<body>
  <header>
    <div id="greetings">
      Welcome to Math Spar!
    </div>
    <div id="playerTurn">
      Player 1 always starts
    </div>
  </header>
  <div id="mainContainer">
    <div id="left">
      <article id="playArea">
        <div id ="equationArea">
          <div id="displayEquation" class="grow">
            <span id="valueX">X</span>
            <span id="operator">#</span>
            <span id="valueY">Y</span>
          </div>
        </div>
        <div id="givenAnswer">
          <div id="aBoxOne">
            Think you got what it takes?
          </div>
        </div>
      </article>
        <form id="finalAnswer">
          Answer: <input id="playerInput" type="text" autofocus>
        </form>
        <section>
          <div class="playerLives">
              <span id="oneLives"></span><i class="fa fa-heartbeat"></i>
          </div>
          <div class="playerLives">
              <span id="twoLives"></span><i class="fa fa-heartbeat"></i>
          </div>
        </section>
    </div>
    <div id="right" class="grow">
      <span>
        This is the countdown to losing your life <i class="fa fa-heartbeat"></i> !
      </span>
      <div id="watch">
        Solve the equation to start the timer
      </div>
    </div>

  </div>

  <footer>
    Math Spar Inc
  </footer>

</body>
<!-- <script src="js/myjs.js"></script> -->
<script src="js/app.js"></script>
</html>
