<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css" >
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>DKAT</title>
</head>
<body>
  <header>
    <div id="greetings">
      Welcome to Math Spar!
    </div>
    <button id="restart">
      Game Restart
    </button>
    <div id="playerTurn">
      Player 1 always starts!
    </div>
  </header>
  <article id="playArea">
    <div id ="equationArea">
      <div id="displayEquation">
        <span id="valueX">X</span>
        <span id="operator">#</span>
        <span id="valueY">Y</span>
      </div>
    </div>
    <div id="givenAnswer">
      <div class="playerAnswer" id="aBoxOne">
        Are you right or Wrong?
      </div>
    </div>
  </article>

  <article id="playerBox">
    <form id="finalAnswer">
      Answer: <input id="playerAnswer" type="text">
    </form>
    <section>
      <div class="playerLives">
          <span id="oneLives"></span><i class="fa fa-heartbeat"></i>
      </div>
      </div>
      <div class="playerLives">
          <span id="twoLives"></span><i class="fa fa-heartbeat"></i>
      </div>
    </section>

  </article>
  <footer>
    Copyright
  </footer>

</body>
<!-- <script src="js/myjs.js"></script> -->
<script src="js/app.js"></script>
</html>
